    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            border-radius: 80%;
        }

        .name {
            font-weight: 700;
            color: #6b8e23;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        .details {
            color: #555;
            margin-top: 5px;
        }

        .year {
            margin-top: 10px;
            font-weight: bold;
        }

        .stars {
            margin-top: 10px;
        }

        .stars i {
            
            font-size: 24px;
        }
    </style>
</head>
